plugins {
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.project'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	implementation 'com.googlecode.json-simple:json-simple:1.1.1'
//	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind'

	//for criteria query
//	implementation 'org.hibernate:hibernate-core:5.3.2.Final'

	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile group: 'org.passay', name: 'passay', version: '1.5.0'

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail'
	compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.7'
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
	compile group: 'com.vladmihalcea', name: 'hibernate-types-52', version: '1.0.0'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis'


	compile 'io.springfox:springfox-swagger-ui:2.9.2'
	compile 'io.springfox:springfox-swagger2:2.9.2'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf'
	compile group: 'org.hibernate', name: 'hibernate-envers'
	compile group: 'redis.clients', name: 'jedis'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp'
	compile group: 'org.springframework', name: 'spring-jms'


	//mongoDB dependency
	compile 'org.springframework.boot:spring-boot-starter-data-mongodb'

	runtimeOnly 'mysql:mysql-connector-java'
	implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.2.5.RELEASE'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
